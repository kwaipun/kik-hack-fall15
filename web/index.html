<!DOCTYPE html>
<html>
  <head>
    <title>Send Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="./css/app.min.css">
    <link rel="stylesheet" href="./css/map.css">
  </head>

  <body>
    <div class="app-page" data-page="map-page">
      <div class="app-topbar">
        <div class="app-title">Send Location</div>
      </div>
      <div class="app-content">
        <div class="app-section map-container"></div>
        <div class="app-section accuracy-container">
            <div class="location-icon"></div>
            <div class="accuracy-text">Loading...</div>
        </div>
        <div class="app-section">
          <div class="app-button send">Send</div>
        </div>
      </div>
    </div>

    <script src="./lib/zepto.js"></script>
    <script src="./lib/kik.js"></script>
    <script src="./lib/app.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>
